name: Pages

on:
  push:
    branches:
      - main  # 默认分支，若为 master 请改为 master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install Dependencies
        run: npm install

      - name: Prepare theme
        run: |
          rm -rf themes/reimu
          cp -r node_modules/hexo-theme-reimu themes/reimu
          cp -r theme-overrides/layout/* themes/reimu/layout/
          cp -r theme-overrides/source/* themes/reimu/source/
          sed -i '/^theme_config_check: true$/a navigation_as_home: true' themes/reimu/_config.yml
          grep -q "_partial/navigation" themes/reimu/source/css/style.styl || sed -i "/@import '_partial\/card';/a @import '_partial/navigation';" themes/reimu/source/css/style.styl

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
